<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../libs/three.js"></script>
    <script src="../controls/OrbitControls.js"></script>
</head>

<body>
    <script type="text/babel">
        /**
         * 本文的重点：了解threejs中的几个要素
         * 1、场景Scene
         * 2、几何体Geometry
         * 3、材料Material
         * 4、光源Light
         * 5、相机Camera
         * 6、渲染器Renderer
         * 7、控制器Control
         */
        // 全局变量
        let renderer;
        let scene;
        let camera;

        /**
         * 初始化场景对象
         */
        const initScene = () => {
            // 创建场景
            const scene = new THREE.Scene();
            return scene;
        }

        /**
         * 初始化几何体对象
         */
        function initGeometry() {
            // 创建一个立方体几何对象
            const geometry = new THREE.BoxGeometry(10 * Math.random(), 10 * Math.random(), 10 * Math.random());
            return geometry;
        }

        /**
         * 初始化材料对象
         */
        function initMaterial() {
            // 创建一个网格材料对象
            const material = new THREE.MeshNormalMaterial();
            return material;
        }

        /**
         * 初始化网格模型
         */
        function initMesh(geometry, material) {
            // 通过几何对象和材料对象创建一个可视化的立方体，并添加到场景中
            const mesh = new THREE.Mesh(geometry, material);
            return mesh;
        }

        /**
         * 初始化光源对象
         */
        function initLight() {
            const lights = [];
            // 新建一个点光源
            const point = new THREE.PointLight(0xff00ff);
            // 点光源位置
            point.position.set(40, 20, 30);
            lights.push(point);

            // 新建一个环境光
            const ambient = new THREE.AmbientLight(0x940f44);
            lights.push(ambient);
            return lights;
        }

        /**
         * 初始化相机对象
         */
        function initCamera() {
            // 创建一个相机
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机在创景中的位置
            camera.position.set(20, 30, 20);
            return camera;
        }

        /**
         * 初始化渲染器对象
         */
        function initRenderer() {
            // 创建一个渲染器，这里使用WebGL渲染器
            const renderer = new THREE.WebGLRenderer();
            // 设置渲染器的背景色
            renderer.setClearColor(0x808080, 1.0);
            // 设置渲染器区域尺寸
            renderer.setSize(window.innerWidth, window.innerHeight);
            return renderer;
        }

        function init() {

            // 初始化场景
            scene = initScene();

            // 初始化几何对象
            const geometry = initGeometry();
            // 初始化材料
            const material = initMaterial();
            // 初始化网格模型
            const mesh = initMesh(geometry, material);

            // 将网格模型添加到场景中
            scene.add(mesh);
            
            // 初始化灯光
            const lights = initLight();

            // 将光源添加到场景中
            lights.forEach(light => {
                scene.add(light);
            });

            // 初始化相机
            camera = initCamera();
            // 设置相机的方向（指向的场景对象）
            camera.lookAt(scene.position);

            // 初始化渲染器
            renderer = initRenderer();

            // 将渲染器的dom对象添加到文档中
            document.body.appendChild(renderer.domElement);

            // 执行render方法，进行渲染
            render();
        }

        function render() {
            requestAnimationFrame(render);
            scene.rotation.x += 0.01;
            scene.rotation.y += 0.01;
            scene.rotation.z += 0.01;
            renderer.render(scene, camera);
        }

        // 执行init初始化方法
        window.onload = init;
    </script>
</body>

</html>
