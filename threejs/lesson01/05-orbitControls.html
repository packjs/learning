<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../libs/three.js"></script>
    <script src="../controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        /**
         * 本文的重点：了解threejs中的鼠标操作三维场景旋转和Control
         * 7、控制器Control
         */
        // 全局变量
        let renderer;
        let scene;
        let camera;

        function init() {

            // 创建场景
            scene = new THREE.Scene();

            // 创建一个立方体几何对象
            let cubeGeometry = new THREE.BoxGeometry(10 * Math.random(), 10 * Math.random(), 10 * Math.random());
            
            // 创建一个网格材料对象
            let cubeMaterial = new THREE.MeshNormalMaterial();
            
            // 通过几何对象和材料对象创建一个可视化的立方体，并添加到场景中
            let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            scene.add(cube);

            /**
             * 设置光源
             */
            // 新建一个点光源
            let point = new THREE.PointLight(0xff00ff);
            // 点光源位置
            point.position.set(40, 20, 30);
            // 将点光源添加到场景中
            scene.add(point);

            // 新建一个环境光
            let ambient = new THREE.AmbientLight(0x940f44);
            scene.add(ambient);

            /**
             * 设置相机
             */
            // 创建一个相机
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机在创景中的位置
            camera.position.set(20, 30, 20);
            // 设置相机的方向（指向的场景对象）
            camera.lookAt(scene.position);

            /**
             * 创建渲染器对象
             */
            // 创建一个渲染器，这里使用WebGL渲染器
            renderer = new THREE.WebGLRenderer();
            // 设置渲染器的背景色
            renderer.setClearColor(0x808080, 1.0);
            // 设置渲染器区域尺寸
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 将渲染器的dom对象添加到文档中
            document.body.appendChild(renderer.domElement);

            // 执行render方法，进行渲染
            render();

            // 创建鼠标滚动控制对象
            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            // 监听鼠标键盘事件，从而达到重新渲染
            // 已经通过requestAnimationFrame(render);周期性执行render函数，没必要再通过监听鼠标事件执行render函数
            // controls.addEventListener('change', render);
        }


        function render() {
            renderer.render(scene, camera);
            // 周期性执行render函数
            requestAnimationFrame(render);
        }

        // 执行init初始化方法
        window.onload = init;
    </script>
</body>

</html>
