<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../libs/three.js"></script>
    <script src="../libs/stats.min.js"></script>
    <script src="../controls/OrbitControls.js"></script>
</head>

<body>
    <div id="Stats-output"></div>
    <div id="WebGL-output"></div>
    <script type="text/babel">
        /**
         * 本文的重点：了解threejs中的几个要素
         */
        // 全局变量
        let renderer;
        let scene;
        let camera;
        let meshs;
        let stats;

        /**
         * 初始化场景对象
         */
        const initScene = () => {
            // 创建场景
            const scene = new THREE.Scene();
            return scene;
        }

        /**
         * 初始化网格模型
         */
        function initMesh() {
            const meshs = [];

            // 创建一个立方体模型
            const geometry = new THREE.BufferGeometry();
            const p1 = new THREE.Vector3(0, 0, 0); // 顶点1坐标
            const p2 = new THREE.Vector3(0, 100, 0); // 顶点2坐标
            const p3 = new THREE.Vector3(50, 0, 0); // 顶点3坐标
            const p4 = new THREE.Vector3(0, 0, 100); // 顶点3坐标
            // 顶点坐标添加到geometry对象，这是一个三角面
            geometry.setFromPoints([p1, p2, p3, p4]);

            // // Face3构造函数创建一个三角面
            // const face1 = new THREE.Face3(0, 1, 2);
            // // 三角面每个顶点的法向量
            // const n1 = new THREE.Vector3(0, 0, -1);  // 三角面Face1顶点1的法向量
            // const n2 = new THREE.Vector3(0, 0, -1);  // 三角面2Face2顶点2的法向量
            // const n3 = new THREE.Vector3(0, 0, -1);  // 三角面3Face3顶点3的法向量
            // face1.vertextNormals.push(n1, n2, n3);
            // face1.color = new THREE.Color(0xfff000);
            // face1.vertexColors = [
            //     new THREE.Color(0xffff00),
            //     new THREE.Color(0xff00ff),
            //     new THREE.Color(0x00ffff),
            // ];
            // const face2 = new THREE.Face3(0, 2, 3);
            // face2.normal = new THREE.Vector3(0, -1, 0);

            // geometry.faces.push(face1, face2);

            const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, cubeMaterial);
            cube.castShadow = true;
            cube.position.set(-4, 3, 0);
            meshs.push(cube);

            return meshs;
        }

        /**
         * 初始化光源对象
         */
        function initLight() {
            const lights = [];

            // 新建一个环境光
            const ambient = new THREE.AmbientLight(0x0c0c0c);
            lights.push(ambient);

            // 新建一个聚光灯
            const spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            lights.push(spotLight);

            return lights;
        }

        /**
         * 初始化相机对象
         */
        function initCamera() {
            // 创建一个相机
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机在创景中的位置
            camera.position.set(-30, 40, 30);
            return camera;
        }

        /**
         * 初始化渲染器对象
         */
        function initRenderer() {
            // 创建一个渲染器，这里使用WebGL渲染器
            const renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            // 设置渲染器的背景色
            renderer.setClearColor(0x808080, 1.0);
            // 设置渲染器区域尺寸
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            return renderer;
        }

        function init() {
            // 初始化统计
            stats = initStats();

            // 初始化场景
            scene = initScene();

            // 初始化网格模型
            meshs = initMesh();

            // 将网格模型添加到场景中
            meshs.forEach(mesh => {
                scene.add(mesh);
            });

            // 初始化灯光
            const lights = initLight();

            // 将光源添加到场景中
            lights.forEach(light => {
                scene.add(light);
            });

            // 初始化相机
            camera = initCamera();
            // 设置相机的方向（指向的场景对象）
            camera.lookAt(scene.position);

            // 初始化渲染器
            renderer = initRenderer();

            // 将渲染器的dom对象添加到文档中
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            // 执行render方法，进行渲染
            render();
        }

        let step = 0;
        function render() {
            // 统计更新
            stats.update();

            meshs[0].rotation.x = (0.02, 0.02, 0.02);

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {
            const stats = new Stats();
            stats.setMode(0);   // 0: fps, 2: ms
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.getElementById("Stats-output").appendChild(stats.domElement);
            return stats;
        }

        // 执行init初始化方法
        window.onload = init;
    </script>
</body>

</html>
