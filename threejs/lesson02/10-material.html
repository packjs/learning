<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../libs/three.js"></script>
    <script src="../libs/stats.min.js"></script>
    <script src="../controls/OrbitControls.js"></script>
</head>

<body>
    <div id="Stats-output"></div>
    <div id="WebGL-output"></div>
    <script type="text/babel">
        /**
         * 本文的重点：了解threejs中的几个要素
         */
        // 全局变量
        let renderer;
        let scene;
        let camera;
        let meshs;
        let stats;

        /**
         * 初始化场景对象
         */
        const initScene = () => {
            // 创建场景
            const scene = new THREE.Scene();
            return scene;
        }

        /**
         * 初始化网格模型
         */
        function initMesh() {
            const meshs = [];

            //创建一个平面几何体作为投影面
            const planeGeometry = new THREE.PlaneGeometry(800, 300, 20);
            const planeMaterial = new THREE.MeshLambertMaterial({
                color: 0xffff00
            });
            const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
            planeMesh.rotateX(-Math.PI / 2); //旋转网格模型
            planeMesh.position.y = -100; //设置网格模型y坐标
            // 设置接收阴影的投影面
            planeMesh.receiveShadow = true;
            meshs.push(planeMesh);

            // 创建一个球体模型
            const sphereGeometry = new THREE.SphereGeometry(20, 25, 25);

            // const sphereMaterial = new THREE.PointsMaterial({
            //     color: 0x7777ff,
            //     size: 2,   // 点渲染尺寸
            // });
            // const sphere = new THREE.Points(sphereGeometry, sphereMaterial);

            // const material = new THREE.LineBasicMaterial({
            //     color: 0x0000ff
            // });
            // const material = new THREE.LineDashedMaterial({
            //     color: 0x0000ff,
            //     // dashSize: 10,
            //     // gapSize: 5
            // });
            // const material = new THREE.MeshBasicMaterial({
            //     color: 0x0000ff,
            // });
            // const material = new THREE.MeshLambertMaterial({
            //     color: 0xffffff
            // });
            // const material = new THREE.MeshPhongMaterial({
            //     color: 0xffff00,
            //     specular: 0x444444,  // 高光部分的颜色
            //     shininess: 20,  // 高光部分的亮度，默认30
            //       // transparent设置为true，开启透明，否则opacity不起作用
            //     transparent: true,
            //     // 设置材质透明度
            //     opacity: 0.3,
            // });
            const materialStandard = new THREE.MeshStandardMaterial({
                color: 0x00ff00
            });
            // const sphere = new THREE.Line(sphereGeometry, material);

            // meshs.push(sphere);

            // const geometry = new THREE.BoxGeometry(100, 100, 100); //创建一个立方体几何对象Geometry
            // // 点渲染模式
            // const materialBox = new THREE.PointsMaterial({
            //     color: 0xff0000,
            //     size: 5.0 //点对象像素尺寸
            // }); //材质对象
            // const points = new THREE.Points(geometry, materialBox); //点模型对象
            // meshs.push(points);

            const geometry = new THREE.BoxGeometry(100, 100, 100);
            // 三角形面渲染模式  
            const material = new THREE.MeshLambertMaterial({
                color: 0x0000ff, //三角面颜色
            }); //材质对象
            const mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
            meshs.push(mesh);
            // 对material和geometry,属性仅仅是浅拷贝，对其他基础属性是深拷贝
            const mesh2 = mesh.clone();
            mesh2.castShadow = true;
            mesh2.translateX(200);
            meshs.push(mesh2);

            // 对material和geometry,属性仅仅是浅拷贝，对其他基础属性是深拷贝
            const mesh3 = new THREE.Mesh(geometry, materialStandard).copy(mesh);
            mesh3.translateX(-200);
            console.log(mesh3.material, mesh.material);
            mesh3.material.wireframe = true;
            mesh3.castShadow = true;
            meshs.push(mesh3);

            return meshs;
        }

        /**
         * 初始化光源对象
         */
        function initLight() {
            const lights = [];

            // 新建一个环境光
            const ambient = new THREE.AmbientLight(0x0c0c0c);
            lights.push(ambient);

            // 新建一个聚光灯
            const spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(0, 400, 0);
            spotLight.castShadow = true;
            lights.push(spotLight);

            return lights;
        }

        /**
         * 初始化相机对象
         */
        function initCamera() {
            // 创建一个相机
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机在创景中的位置
            camera.position.set(200, 300, 300);
            return camera;
        }

        /**
         * 初始化渲染器对象
         */
        function initRenderer() {
            // 创建一个渲染器，这里使用WebGL渲染器
            const renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            // 设置渲染器的背景色
            renderer.setClearColor(0x808080, 1.0);
            // 设置渲染器区域尺寸
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            return renderer;
        }

        function init() {
            // 初始化统计
            stats = initStats();

            // 初始化场景
            scene = initScene();

            // 初始化网格模型
            meshs = initMesh();

            // 将网格模型添加到场景中
            meshs.forEach(mesh => {
                scene.add(mesh);
            });

            // 初始化灯光
            const lights = initLight();

            // 将光源添加到场景中
            lights.forEach(light => {
                scene.add(light);
            });

            // 初始化相机
            camera = initCamera();
            // 设置相机的方向（指向的场景对象）
            camera.lookAt(scene.position);

            // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
            let axesHelper = new THREE.AxesHelper(250);
            scene.add(axesHelper);


            // 初始化渲染器
            renderer = initRenderer();

            // 将渲染器的dom对象添加到文档中
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            // 创建鼠标滚动控制对象
            let controls = new THREE.OrbitControls(camera, renderer.domElement);

            // 执行render方法，进行渲染
            render();
        }

        let step = 0;
        function render() {
            // 统计更新
            stats.update();
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {
            const stats = new Stats();
            stats.setMode(0);   // 0: fps, 2: ms
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.getElementById("Stats-output").appendChild(stats.domElement);
            return stats;
        }

        // 执行init初始化方法
        window.onload = init;
    </script>
</body>

</html>
